<div class="table-conatiner">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button *ngFor="let button of actionButtons"
                        mat-icon-button
                        (click)="button.function(element)">
                    <mat-icon>{{ button.icon }}</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tablesToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: tablesToDisplay;"></tr>
    </table>
</div>
