<div *ngIf="!loading else loaderShow">
    <div>
        <app-navbar *ngIf="isDesktop" titlename="Admin"  [role]="role" [pagesRoutes]="pagesRoutes">
            <router-outlet></router-outlet>
        </app-navbar>
        <app-sidebar *ngIf="isMobile" titlename="Admin"  [role]="role" [pagesRoutes]="pagesRoutes">
            <router-outlet></router-outlet>
        </app-sidebar>
    </div>
</div>
<ng-template #loaderShow class="custom-spinner-container">
    <div class="conatiner">
        <mat-spinner color="accent"></mat-spinner>
    </div>
</ng-template>
